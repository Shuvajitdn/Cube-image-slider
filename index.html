<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Image Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>3D Rotating Image Cube</h1>
        <div id="cube-container">
            <div class="cube">
                <div class="face front">
                    <img src="image1.jpg" alt="Front">
                </div>
                <div class="face back">
                    <img src="image2.jpg" alt="Back">
                </div>
                <div class="face right">
                    <img src="image3.webp" alt="Right">
                </div>
                <div class="face left">
                    <img src="image4.webp" alt="Left">
                </div>
                <div class="face top">
                    <span>Top View</span>
                </div>
                <div class="face bottom">
                    <span>Bottom View</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
